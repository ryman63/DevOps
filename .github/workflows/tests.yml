name: Test Projects

on:
  push:
    branches: [ main, lab1 ]
  pull_request:
    branches: [ main, lab1 ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./devops-backend
        
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: ./devops-backend
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Test with Gradle
        run: ./gradlew test